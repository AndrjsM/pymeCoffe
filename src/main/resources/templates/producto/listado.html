<!DOCTYPE html>
<html data-bs-theme="dark">
    <head>
        <title>Su tienda de accesorios</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
        <script src="@{/static/js/rutinas.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!-- Contenido principal donde se cargarán los fragmentos -->
        <main th:replace="producto/fragmento :: listadoAccesorios"></main>

        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('blah').style.display = 'block';
                        document.getElementById('blah').src = e.target.result;
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>
        <!-- Asegúrate de cargar los scripts de Bootstrap al final para que el DOM esté completamente cargado -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-whJ7fZq52yFJNYzHl9KKOQy/55fN/6h6rL4jAvcbj1ES9JvcNFJDZ/Ju8XO9+AA5" crossorigin="anonymous"></script>
    </body>
</html>
